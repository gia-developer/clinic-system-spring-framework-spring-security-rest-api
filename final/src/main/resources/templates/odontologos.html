<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica Virtual | Odontólogos</title>
</head>
<body>
    <header>
        <h1>Consulta sobre odontólogos</h1>
        <nav>
            <ul>
                <li>
                    <a href="lista-pacientes.html">Pacientes</a>
                    <ul>
                        <li>
                            <a href="buscar-pacientes.html">Buscar pacientes</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="lista-odontologos.html">Odontólogos</a>
                    <ul>
                        <li>
                            <a href="buscar-odontologos.html">Buscar odontólogos</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="lista-turnos.html">Turnos</a>
                    <ul>
                        <li>
                            <a href="buscar-turnos.html">Buscar turnos</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Cerrar sesión" />
        </form>
    </header>
    <main>
        <section>
            <h2>Dar de alta a un odontólogo</h2>
            <form id="agregar">
                <label for="matricula">
                    <span>Matrícula</span>
                    <input type="text" name="matricula" id="matricula" />
                </label>
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" name="nombre" id="nombre" />
                </label>
                <label for="apellido">
                    <span>Apellido</span>
                    <input type="text" name="apellido" id="apellido" />
                </label>
                <input type="submit" value="Agregar" />
            </form>
        </section>
        <section>
            <h3>Lista de odontólogos</h3>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="info"></tbody>
            </table>
        </section>
        <section id="modificar">
            <h3>Modificar odontólogo</h3>
            <form>
                <label for="id_modificar">
                    <span>ID</span>
                    <input type="number" name="id" id="id_modificar" disabled />
                </label>
                <label for="matricula_modificar">
                    <span>Matrícula</span>
                    <input type="text" name="matricula" id="matricula_modificar" />
                </label>
                <label for="nombre_modificar">
                    <span>Nombre</span>
                    <input type="text" name="nombre" id="nombre_modificar" />
                </label>
                <label for="apellido_modificar">
                    <span>Apellido</span>
                    <input type="text" name="apellido" id="apellido_modificar" />
                </label>
                <input type="submit" value="Modificar" />
            </form>
        </section>
    </main>
    <footer>
       <p>Copyright &copy; 2021 - Gianna Russo</p> 
    </footer>
    <script src="/js/odontologos.js"></script>
</body>
</html>
